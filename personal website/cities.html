  <p>Islamabad, the capital city of Pakistan, is a breathtakingly beautiful city that is known for its stunning architecture, lush greenery, and peaceful atmosphere. Founded in 1960, Islamabad was designed to be a modern, planned city that would serve as the political and administrative center of the country.</p>

  <p>

  <p>
