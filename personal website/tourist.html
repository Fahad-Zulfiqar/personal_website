 <h1 class="header-title">My Favourite Tourist Spot</h1>


   <h3 class="Number-1">Number-1</h3>
   <figure class="fav_perso1">
  <img src="https://wallpapercave.com/wp/wp3680126.jpg" alt="Shah Faisal Masjid" style="width:100%">
  <figcaption class="fav_perso1-cap">Shah Faisal Masjid</figcaption>
  <p>Shah Faisal Masjid, located in Islamabad, Pakistan, is not a city but a magnificent mosque that is one of the largest in the world. Designed by a Turkish architect, Vedat Dalokay, the mosque is an architectural masterpiece that combines traditional Islamic design elements with modern construction techniques</p>

  <p>
  	One of the most striking features of the Shah Faisal Masjid is its use of light and space. The mosque's interior is illuminated by natural light that filters through the stained glass windows, creating a serene and peaceful atmosphere. The courtyard, which is paved with white marble, is surrounded by a water pool that reflects the mosque's elegant design and adds to its beauty.
  </p>
</figure> 

<hr>

 <h3 class="Number-2">Number-2</h3>
   <figure class="fav_perso2">
  <img src="https://mogulesque.com/wp-content/uploads/2023/01/badshahi-mosque-masjid-aerial-view.jpg" alt="Badshahi Mosque" style="width:100%">
  <figcaption class="fav_perso2-cap">Badshahi Mosque</figcaption>
  <p>Badshahi Mosque, located in Lahore, Pakistan, is a magnificent example of Mughal architecture and is one of the most iconic landmarks in the country. Built in 1673 by Emperor Aurangzeb, the mosque is an awe-inspiring work of art that draws visitors from all over the world</p>

  <p>
  	One of the most impressive features of the Badshahi Mosque is its size. It can accommodate up to 100,000 worshipers at once, making it one of the largest mosques in the world. The mosque's main prayer hall is adorned with beautiful chandeliers, and the walls are lined with verses from the Quran.
  </p>
</figure>

<hr>

 <h3 class="Number-3">Number-3</h3>
   <figure class="fav_perso3">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Rakaposhi%2C_Nagar_GB_%28Pakistan%29.jpg/1200px-Rakaposhi%2C_Nagar_GB_%28Pakistan%29.jpg" alt="Hunza Valley" style="width:100%">
  <figcaption class="fav_perso3-cap">Hunza Valley</figcaption>
  <p>Hunza Valley, located in the northern part of Pakistan, is a beautiful and picturesque region that is known for its stunning natural scenery and rich cultural heritage. Here are some of the top tourist spots in Hunza Valley:

    Baltit Fort: Baltit Fort is a historic fort that dates back to the 8th century. It is located in the town of Karimabad and is a UNESCO World Heritage Site. Visitors can explore the fort and learn about the history and culture of the region.

    Attabad Lake: Attabad Lake is a beautiful lake that was formed as a result of a landslide in 2010. The lake is surrounded by towering mountains and offers breathtaking views of the surrounding landscape.

    Rakaposhi Viewpoint: The Rakaposhi Viewpoint is a popular spot for tourists who want to see one of the highest peaks in the region. Visitors can hike up to the viewpoint and take in the stunning views of the Rakaposhi peak and the surrounding valleys.

    Eagles Nest: Eagles Nest is a scenic viewpoint that is located at an altitude of 9,000 feet. From here, visitors can enjoy panoramic views of the Hunza Valley and the surrounding mountains.

    Altit Fort: Altit Fort is another historic fort that is located in the town of Altit. The fort dates back to the 11th century and offers a glimpse into the region's rich cultural history.

    Gojal Valley: Gojal Valley is a picturesque valley that is located at the northernmost end of Pakistan. It is home to several scenic villages and offers stunning views of the Karakoram Mountains.</p>

 
</figure>
